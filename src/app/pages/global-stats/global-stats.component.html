<div class="container">
  <div class="row">
      <div class="col text-center">
          <h1><span class="badge" style="background-color: #04848c;">Medals per Country</span></h1>
      </div>
  </div>
  <div class="d-flex justify-content-center">
      <app-item-count [label] = "joLabel" [count] = "joCount"></app-item-count>
      <app-item-count [label] = "countryLabel" [count] = "countryCount"></app-item-count>
  </div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <app-charts [chartType]="chartType" [chartData]="chartData"></app-charts>
    </div>
  </div>
</div>
