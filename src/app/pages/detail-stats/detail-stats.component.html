<div class="container">
  <div class="row">
      <div class="col text-center">
          <h1><span class="badge" style="background-color: #04848c;">{{countryName}}</span></h1>
      </div>
  </div>
  <div class="d-flex justify-content-center">
      <app-item-count [label] = "entriesLabel" [count] = "entriesCount"></app-item-count>
      <app-item-count [label] = "medalsLabel" [count] = "medalsCount"></app-item-count>
      <app-item-count [label] = "athleteLabel" [count] = "athleteCount"></app-item-count>
  </div>
  <app-charts [chartType]="chartType" [chartData] = "chartData"></app-charts>
  <div class='card-footer d-flex justify-content-center my-4'>
      <button class='btn btn-outline-secondary'
              style='width:80px'
              (click)='onBack()'>
        <i class='fa fa-chevron-left'></i> Back
      </button>
    </div>
</div>
